# Datasource configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/biochain_db
spring.datasource.username=postgres
spring.datasource.password=1903
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8082

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.rsa.private-key=classpath:keys/private_key.pem
jwt.rsa.public-key=classpath:keys/public_key.pem
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Connection pool settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000